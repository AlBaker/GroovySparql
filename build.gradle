apply plugin:"groovy"
apply plugin: 'eclipse'


repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.0'
	compile ('com.hp.hpl.jena:jena:2.6.4')
	compile ('com.hp.hpl.jena:arq:2.8.8')

	testCompile group: 'junit', name: 'junit', version: '4.8.2'
	
}