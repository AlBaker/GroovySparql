apply plugin:"groovy"
apply plugin:"eclipse"
apply plugin:"maven"


repositories {
	mavenLocal()
	mavenCentral()
	
	// for GPars
	mavenRepo urls: ["http://snapshots.repository.codehaus.org/"]
	//add repositories for optional dependencies
	mavenRepo urls: ['http://repository.jboss.org/maven2/']
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.0'
	compile ('com.hp.hpl.jena:jena:2.6.4')
	compile ('com.hp.hpl.jena:arq:2.8.8')
	compile "org.codehaus.gpars:gpars:0.11"
	
	testCompile group: 'junit', name: 'junit', version: '4.8.2'
}

configure(install.repositories.mavenInstaller) {
	pom.project {
		version '0.2'
		artifactId 'groovy-sparql'
		groupId 'org.codehaus.groovy.sparql'
	}
}